<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="content">
          <img class="image01" src="images/image-product-desktop.jpg" alt="" />
          <img class="image02" src="images/image-product-mobile.jpg" alt="" />
          <div class="info">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="price-tag">$149.99<span> $169.99</span></p>
            <div class="button">
              <button class="btn">
                <img class="cart" src="images/icon-cart.svg" alt="" /> ADD TO
                CART
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
